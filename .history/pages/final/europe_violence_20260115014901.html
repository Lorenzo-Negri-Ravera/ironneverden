<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukraine-Russia Conflict Study</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="icon" href="./favicon.ico">
</head>

<body class="bg-light">

    <div class="container bg-white shadow-sm rounded my-4 p-0">

        <header class="text-center border-bottom py-5 px-3">
            <h1 class="display-4 fw-bold">Conflict and Human Suffering</h1>
            <div class="mt-3">
                <h2 class="h4 text-muted">IronNeverden</h2>
                <p class="mb-0"><em>Luca Barbati, Lorenzo Negri Ravera, Tommaso Viotti</em></p>
            </div>
        </header>

        <main class="p-4">
            
            <section id="geo-section" class="mb-5 position-relative">
                <div class="container-fluid p-0">

                    <div class="row justify-content-center mb-4">
                        <div class="col-lg-10">
                            <div class="compact-menu-bar">
                                <div class="compact-group">
                                    <label class="compact-label">Event Type</label>
                                    <select id="select-event" class="compact-select">
                                        <option value="All">All Events</option>
                                    </select>
                                </div>
                                <div class="compact-divider"></div>
                                <div class="compact-group">
                                    <label class="compact-label">Year</label>
                                    <select id="select-year" class="compact-select">
                                        <option value="All">All Years</option>
                                    </select>
                                </div>
                                <div class="compact-divider"></div>
                                <div class="compact-group">
                                    <label class="compact-label">Country</label>
                                    <select id="select-country" class="compact-select">
                                        <option value="All">All Countries</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg-10">

                            <div id="map-wrapper" class="chart-wrapper-map position-relative border shadow-sm rounded-3 mb-2">
                                <svg id="geo-container"></svg>

                                <div id="zoom-controls" class="position-absolute d-flex flex-column gap-2 p-2" style="top: 10px; right: 10px; z-index: 100;">
                                    <button class="btn btn-sm btn-primary zoom-btn" id="zoom-in">+</button>
                                    <button class="btn btn-sm btn-primary zoom-btn" id="zoom-out">−</button>
                                    <button class="btn btn-sm btn-primary zoom-btn" id="zoom-reset">R</button>
                                </div>
                            </div>

                            <div class="d-flex justify-content-start align-items-center mt-3 w-100">
                                <div id="geo-help-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        
            <section id="front-map-section" class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10">

                        <div id="tooltip" style="position: absolute; visibility: hidden; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 4px; pointer-events: none; font-family: Arial; font-size: 12px; z-index: 3000;"></div>

                        <div class="d-flex justify-content-center mb-3">
                            <div id="filter-container" class="compact-menu-bar d-inline-flex justify-content-center" role="group">
                                <button class="btn-compact active" data-type="all">All Events</button>
                                <div class="compact-divider"></div>
                                <button class="btn-compact" data-type="Battles">Battles</button>
                                <div class="compact-divider"></div>
                                <button class="btn-compact" data-type="Explosions/Remote violence">Explosions</button>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12 p-0">
                                <div id="front-map-wrapper" class="chart-wrapper-map position-relative border rounded" style="overflow: hidden;">
                                    <div id="front-map-container"></div>
                                    <div id="front-zoom-controls" class="position-absolute d-flex flex-column gap-2 p-2" style="top: 10px; right: 10px; z-index: 100;">
                                        <button class="btn btn-sm btn-primary zoom-btn" id="front-zoom-in">+</button>
                                        <button class="btn btn-sm btn-primary zoom-btn" id="front-zoom-out">−</button>
                                        <button class="btn btn-sm btn-primary zoom-btn" id="front-zoom-reset">R</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-12 p-0">
                                <div id="controls" class="d-flex align-items-center bg-white shadow-sm border rounded-pill py-2 px-3 gap-3">
                                    
                                    <button id="play-button" class="btn btn-primary btn-sm btn-player d-flex align-items-center gap-2 px-3">
                                        <span id="play-text" class="fw-bold">Play</span>
                                    </button>

                                    <div class="d-flex align-items-center flex-grow-1 position-relative w-100">
                                        <div id="timeline-markers" class="position-absolute w-100 h-100 start-0 top-0" style="pointer-events: none; z-index: 5;"></div>
                                        <div id="slider-ghost-thumb" style="position: absolute; top: 0; width: 1px; height: 100%; pointer-events: none; z-index: -1;"></div>
                                        <input type="range" id="time-slider" class="form-range custom-range-slider flex-grow-1" style="position: relative; z-index: 1; width: 100%;">
                                    </div>

                                    <span id="current-date-display" class="fw-bold small text-nowrap text-end" style="min-width: 80px; font-family: 'Fira Sans', sans-serif;">
                                        Date
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 p-0">
                                <div id="front-help-container" class="mt-1">
                                    </div>
                            </div>
                        </div>

                    </div> 
                </div>    
            </section>
            

            <section id="spike-map-section" class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10 text-center">
                        
                        <div class="text-container mb-4">
                            <h3>Intensità del Conflitto per Regione</h3>
                            <p class="text-muted">
                                Totale vittime raggruppate per regione. Clicca su una regione per i dettagli.
                            </p>
                        </div>
            
                        <div id="static-spike-controls" class="d-flex justify-content-center flex-wrap gap-3 mb-4">
                
                            <div class="compact-menu-bar d-inline-flex align-items-center" role="group">
                                
                                <input type="radio" class="btn-check" name="mapLevel" id="lvl-region" value="region" autocomplete="off">
                                <label class="btn-compact" for="lvl-region">Regions</label>
                                
                                <div class="compact-divider"></div>
                                
                                <input type="radio" class="btn-check" name="mapLevel" id="lvl-district" value="district" autocomplete="off" checked>
                                <label class="btn-compact active" for="lvl-district">Districts</label>
                                
                                <div class="compact-divider"></div>
                                
                                <input type="radio" class="btn-check" name="mapLevel" id="lvl-comuni" value="comuni" autocomplete="off">
                                <label class="btn-compact" for="lvl-comuni">Municipals</label>
                            </div>
            
                            <div class="compact-menu-bar d-inline-flex align-items-center" role="group">
                                
                                <input type="checkbox" class="btn-check" id="check-battles" checked>
                                <label class="btn-compact active" for="check-battles">Battles</label>
                                
                                <div class="compact-divider"></div>
                                
                                <input type="checkbox" class="btn-check" id="check-explosions" checked>
                                <label class="btn-compact active" for="check-explosions">Explosions</label>
                            </div>
            
                        </div>
            
                        <div id="spike-map-wrapper" class="position-relative border rounded bg-light mb-2" style="overflow: hidden;">
                            <svg id="spike-container" style="width: 100%; height: auto; display: block;"></svg>
                            
                            <div id="spike-zoom-controls" class="position-absolute d-flex flex-column gap-2 p-2" style="top: 10px; right: 10px; z-index: 100;">
                                <button class="btn btn-sm btn-primary zoom-btn" id="spike-zoom-in">+</button>
                                <button class="btn btn-sm btn-primary zoom-btn" id="spike-zoom-out">−</button>
                                <button class="btn btn-sm btn-primary zoom-btn" id="spike-zoom-reset">R</button>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-start align-items-center mt-3 w-100">
                            <div id="spike-help-container"></div>
                        </div>
            
                    </div>
                </div>
            </section>

            <!-- Modified the stacked bar chart section: removal of the background (grey box) -->
            <section id="stacked-bar-section" class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        
                        <div id="tooltip-bar"
                            style="position: absolute; visibility: hidden; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 4px; pointer-events: none; font-family: 'Fira Sans', sans-serif; font-size: 12px; z-index: 3000;">
                        </div>

                        <div id="stacked-bar-wrapper" class="chart-wrapper-map position-relative mb-0" style="overflow: hidden;">
                            <div id="stacked-bar-chart-container" class="w-100"></div>
                        </div>

                        <div class="row mt-1">
                            <div class="col-12">
                                <div id="stacked-legend-container" class="w-100"></div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div id="stacked-help-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <section id="sub-event-line-section" class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        
                        <div id="sub-event-tooltip"
                            style="position: absolute; visibility: hidden; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 4px; pointer-events: none; font-family: 'Fira Sans', sans-serif; font-size: 12px; z-index: 3000;">
                        </div>

                        <div id="sub-event-wrapper" class="chart-wrapper-map position-relative mb-0" style="overflow: hidden;">
                            <div id="sub-event-line-chart-container" class="w-100"></div>
                        </div>

                        <div class="row mt-1">
                            <div class="col-12">
                                <div id="sub-event-legend-container" class="w-100"></div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div id="sub-event-help-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <section id="chart-section" class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        
                        <!--
                        <div class="text-center mb-4">
                            <h2 class="mb-0">Andamento Indice Prezzi Cibo (FAO)</h2>
                        </div> -->

                        <div id="food-chart-tooltip"
                            style="position: absolute; visibility: hidden; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 4px; pointer-events: none; font-family: 'Fira Sans', sans-serif; font-size: 12px; z-index: 3000;">
                        </div>

                        <div id="food-chart-wrapper" class="chart-wrapper-map position-relative mb-0" style="overflow: hidden;">
                            <div id="food-chart-container" class="w-100"></div>
                        </div>

                        <div class="row mt-1">
                            <div class="col-12">
                                <div id="food-legend-container" class="w-100"></div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div id="food-help-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            

           

            <!-- ########################################## LOLLO  ######################################################### -->
            <section id="race-chart-section" class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        
                        <div id="race-chart-tooltip"
                            style="position: absolute; visibility: hidden; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 4px; pointer-events: none; font-family: 'Fira Sans', sans-serif; font-size: 12px; z-index: 3000;">
                        </div>
                        <div id="race-chart-wrapper" class="chart-wrapper-map position-relative mb-0" style="overflow: hidden;">
                            <div id="race-chart-container"class="w-100"></div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-0">
                            
                            <div id="race-help-container" class="text-start"></div>

                            <button id="replay-btn" class="btn btn-sm btn-dark d-flex align-items-center gap-2" onclick="replay()">
                                <span style="font-size: 14px; font-weight: bold;">⟳</span> REPLAY
                            </button>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div id="sub-event-help-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="sankey-section" class="py-5" style="background-color: #fff;">
                <div class="container">
                    
                    <div class="controls-wrapper text-center mb-4">
                        
                        <div class="d-flex justify-content-center mb-3">
                            <div id="sankey-filter-container" class="compact-menu-bar d-inline-flex justify-content-center" role="group">
                                <button class="btn-compact active" data-type="2019">2019</button>
                                <div class="compact-divider"></div>
                                <button class="btn-compact" data-type="2020">2020</button>
                                <div class="compact-divider"></div>
                                <button class="btn-compact" data-type="2021">2021</button>
                                <div class="compact-divider"></div>
                                <button class="btn-compact" data-type="2022">2022</button>
                            </div>
                        </div>
            
                        <div class="d-flex justify-content-center">
                            <div style="width: 100%; max-width: 500px;">
                                <label for="monthSlider" style="font-size: 16px; font-weight: 600; color: #333; margin-bottom: 8px; display: block;">
                                    Mese selezionato: <span id="monthDisplay" style="color: #003f5c; font-weight: 800;">Gennaio</span>
                                </label>
                                <input type="range" id="monthSlider" class="form-range" min="1" max="12" value="1" step="1" style="width: 100%;">
                                <div class="d-flex justify-content-between text-muted" style="font-size: 10px; margin-top: 5px;">
                                    <span>Gen</span><span>Dic</span>
                                </div>
                            </div>
                        </div>
            
                    </div>
            
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <!-- <div class="chart-wrapper-map" style="border: 1px solid #dee2e6; border-radius: 8px; padding: 10px; background: white;">
                                <div id="sankey_chart"></div>
                            </div> -->
                        </div>
                    </div>
            
                </div>
            </section>
 <!-- ########################################## LOLLO  ######################################################### -->
       
        </main>
    </div>

    <footer class="text-center text-muted small my-5 py-4 border-top">
        <a href="../../index.html" class="text-decoration-none">Back to Home</a>
        <p class="mt-2">© 2025 - IronNeverden</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="../../scripts/final/utils.js"></script>
    <script src="../../scripts/final/map.js"></script>
    <script src="../../scripts/final/front_map.js"></script>
    <script src="../../scripts/final/spikemap.js"></script>
    <script src="../../scripts/final/linechart.js"></script>
    <script src="../../scripts/final/stacked_barchart.js"></script>
    <script src="../../scripts/final/linechartsubevents.js"></script>
    <script src="../../scripts/final/race_bar_chart.js"></script>
    <script src="../../scripts/final/sankey_focus.js"></script>
</body>

</html>
