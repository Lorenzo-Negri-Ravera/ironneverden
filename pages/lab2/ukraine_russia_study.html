<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukraine-Russia Conflict Study</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    
    
     <link rel="stylesheet" href="../../style.css"> 
    <link rel="icon" href="./favicon.ico">
</head>

<body>
    <div class="container bg-white shadow-sm rounded py-4">

        <header class="text-center border-bottom pb-4 mb-5 px-4">
            <h1 class="display-4">Ukraine-Russia Conflict Study</h1>
        </header>

        <main>
            <section id="WIP" class="my-5 text-center">
                <h1>Protests distribution in the Europe-Central Asia zone</h1>
                <svg id="heatmap-container"></svg>
            </section>

            <section id="grouped-bar-chart-section" class="my-5 text-center">
                <h1>Event Count by Country and Year</h1>
                <svg id="grouped-bar-chart-container"></svg>
            </section>

            <section id="waffle-charts-section" class="my-5">
                <h1 class="text-center">Distribution of protests</h1>
            
                <div id="charts-container" class="d-flex flex-row justify-content-center" style="gap: 40px; margin-top: 20px;">
                    <div class="chart-wrapper text-center">
                        <h2>Russia</h2>
                        <svg id="waffle-ru"></svg>
                    </div>
                    <div class="chart-wrapper text-center">
                        <h2>Ukraine</h2>
                        <svg id="waffle-uk"></svg>
                    </div>
                </div>
            
                <div id="waffle-legend-container" class="d-flex flex-column align-items-center" style="margin-top: 30px;">
                </div>
            </section>

            <section id="bar-chart-section" class="my-5 text-center">
                <h1>Number of events in Ukraine</h1>
                <svg id="bar-chart-container"></svg>
            </section>

            <section id="stacked-bar-chart-section" class="my-5 text-center">
                <h1>Kinds of events in Ukraine by year</h1>
                <svg id="stacked-bar-chart-container"></svg>
            </section>


        </main>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="../../scripts/lab2/heatmap.js"></script>
    <script src="../../scripts/lab2/grouped_bar_chart.js"></script>
    <script src="../../scripts/lab2/waffle_chart.js"></script>
    <script src="../../scripts/lab2/bar_chart.js"></script>
    <script src="../../scripts/lab2/stacked_bar_chart.js"></script>

</body>
</html>
