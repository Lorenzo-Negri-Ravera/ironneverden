<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukraine-Russia Conflict Study</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    
    
    <link rel="stylesheet" href="../../style.css"> 
    <link rel="icon" href="./favicon.ico">

</head>

<body>
    <div class="container bg-white shadow-sm rounded py-4">
        <header class="text-center border-bottom pb-4 mb-5 px-4">
            <h1 class="display-4">Conflict and Human Suffering</h1>
            <div class="team-members">
                <h2>IronNeverden</h2>

                <p><em>
                    Luca Barbati, Lorenzo Negri Ravera, Tommaso Viotti
                </em></p>
            </div>
        </header>

        <main>
            <section id="geo-section" class="text-center">
                <div class="text-container">
                    <p></p> 
                </div>

                <div id="map-wrapper" style="position: relative; display: inline-block; width: 100%; max-width: 1000px;">
                    
                    <div class="map-filters">
                        <div class="filter-item">
                            <label for="select-event">Event Type</label>
                            <select id="select-event">
                                <option value="All">All Events</option>
                            </select>
                        </div>
                        
                        <div class="filter-item">
                            <label for="select-year">Year</label>
                            <select id="select-year">
                                <option value="All">All Years</option>
                            </select>
                        </div>
                    </div>

                    <svg id="geo-container"></svg>
                </div>

                <div class="text-container mt-5">
                    <p></p>
                </div>
            </section>




            <section id="front-map-section" class="text-center">
                <div id="tooltip" style="position: absolute; visibility: hidden; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 4px; pointer-events: none; font-family: Arial; font-size: 12px; z-index: 10;"></div>
                
                <div id="front-map-container"></div>
                <div id="filter-container" style="text-align: center; margin-bottom: 10px;">
                    <button class="filter-btn active" data-type="all">Tutti gli eventi</button>
                    <button class="filter-btn" data-type="Battles">Battaglie</button>
                    <button class="filter-btn" data-type="Explosions/Remote violence">Esplosioni/Artiglieria</button>
                </div>
                <div id="controls" style="text-align: center; margin-top: 20px; font-family: sans-serif;">
                    <button id="play-button" style="padding: 10px 20px; font-size: 16px;">Play</button>
                    <input type="range" id="time-slider" style="width: 60%; margin: 0 15px;">
                    <div id="current-date-display" style="font-size: 18px; font-weight: bold; margin-top: 10px; color: #333;"></div>
                </div>
            </section>
        
        </main>
    </div> 

    <footer class="text-center text-muted small my-5">
        <a href="../../index.html">Back to Home</a>
        <p>Â© 2025 - IronNeverden</p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="../../scripts/final/utils.js"></script>
    <script src="../../scripts/final/map.js"></script>
    <script src="../../scripts/final/front_map.js"></script>

</body>
</html>
