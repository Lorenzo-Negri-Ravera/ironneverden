<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukraine-Russia Conflict Study</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="icon" href="./favicon.ico">
</head>

<body class="bg-light">

    <div class="container bg-white shadow-sm rounded my-4 p-0">

        <header class="text-center border-bottom py-5 px-3">
            <h1 class="display-4 fw-bold">Conflict and Human Suffering</h1>
            <div class="mt-3">
                <h2 class="h4 text-muted">IronNeverden</h2>
                <p class="mb-0"><em>Luca Barbati, Lorenzo Negri Ravera, Tommaso Viotti</em></p>
            </div>
        </header>

        <main class="p-4">

            <section id="choropleth-section" class="mb-5 position-relative">
                <div class="container-fluid p-0">

                    <div class="row justify-content-center mb-4">
                        <div class="col-lg-10">
                            <div class="compact-menu-bar">
                                <div class="compact-group">
                                    <label class="compact-label">Event Type</label>
                                    <select id="select-event" class="compact-select">
                                        <option value="All">All Events</option>
                                    </select>
                                </div>
                                <div class="compact-divider"></div>
                                <div class="compact-group">
                                    <label class="compact-label">Year</label>
                                    <select id="select-year" class="compact-select">
                                        <option value="All">All Years</option>
                                    </select>
                                </div>
                                <div class="compact-divider"></div>
                                <div class="compact-group">
                                    <label class="compact-label">Country</label>
                                    <select id="select-country" class="compact-select">
                                        <option value="All">All Countries</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg-10">

                            <div id="choropleth-wrapper" class="map-container-responsive mb-2">
                                <svg id="choropleth-container"></svg>

                                <div id="zoom-controls" class="zoom-controls-overlay">
                                    <button class="btn btn-sm btn-primary zoom-btn" id="zoom-in">+</button>
                                    <button class="btn btn-sm btn-primary zoom-btn" id="zoom-out">−</button>
                                    <button class="btn btn-sm btn-primary zoom-btn" id="zoom-reset">R</button>
                                </div>
                            </div>

                            <div class="d-flex justify-content-start align-items-center mt-3 w-100">
                                <div id="choropleth-help-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <section id="front-map-section" class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10">

                        <div id="tooltip"
                            style="position: absolute; visibility: hidden; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 4px; pointer-events: none; font-family: Arial; font-size: 12px; z-index: 3000;">
                        </div>

                        <div class="d-flex justify-content-center mb-3">
                            <div id="filter-container" class="compact-menu-bar d-inline-flex justify-content-center"
                                role="group">
                                <button class="btn-compact active" data-type="all">Events</button>
                                <div class="compact-divider"></div>
                                <button class="btn-compact" data-type="Battles">Battles</button>
                                <div class="compact-divider"></div>
                                <button class="btn-compact" data-type="Explosions/Remote violence">Explosions</button>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12 p-0">
                                <div id="front-map-wrapper" class="map-container-responsive mb-2">
                                    <div id="front-map-container"></div>
                                    <div id="front-zoom-controls" class="zoom-controls-overlay">
                                        <button class="btn btn-sm btn-primary zoom-btn" id="front-zoom-in">+</button>
                                        <button class="btn btn-sm btn-primary zoom-btn" id="front-zoom-out">−</button>
                                        <button class="btn btn-sm btn-primary zoom-btn" id="front-zoom-reset">R</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-12 p-0">
                                <div id="controls"
                                    class="d-flex align-items-center bg-white shadow-sm border rounded-pill py-2 px-3 gap-3">

                                    <button id="play-button"
                                        class="btn btn-primary btn-sm btn-player d-flex align-items-center gap-2 px-3">
                                        <span id="play-text" class="fw-bold">Play</span>
                                    </button>

                                    <div class="d-flex align-items-center flex-grow-1 position-relative w-100">
                                        <div id="timeline-markers" class="position-absolute w-100 h-100 start-0 top-0"
                                            style="pointer-events: none; z-index: 5;"></div>
                                        <div id="slider-ghost-thumb"
                                            style="position: absolute; top: 0; width: 1px; height: 100%; pointer-events: none; z-index: -1;">
                                        </div>
                                        <input type="range" id="time-slider"
                                            class="form-range custom-range-slider flex-grow-1"
                                            style="position: relative; z-index: 1; width: 100%;">
                                    </div>

                                    <span id="current-date-display" class="fw-bold small text-nowrap text-end"
                                        style="min-width: 80px; font-family: 'Fira Sans', sans-serif;">
                                        Date
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 p-0">
                                <div id="front-help-container" class="mt-1">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

            <section id="spike-map-section" class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10 text-center">

                        <div id="static-spike-controls" class="d-flex justify-content-center flex-wrap gap-3 mb-4">
                            <div class="compact-menu-bar d-inline-flex align-items-center" role="group">
                                <input type="radio" class="btn-check" name="mapLevel" id="lvl-region" value="region"
                                    autocomplete="off">
                                <label class="btn-compact" for="lvl-region">Regions</label>
                                <div class="compact-divider"></div>
                                <input type="radio" class="btn-check" name="mapLevel" id="lvl-district" value="district"
                                    autocomplete="off" checked>
                                <label class="btn-compact active" for="lvl-district">Districts</label>
                                <div class="compact-divider"></div>
                                <input type="radio" class="btn-check" name="mapLevel" id="lvl-comuni" value="comuni"
                                    autocomplete="off">
                                <label class="btn-compact" for="lvl-comuni">Municipals</label>
                            </div>

                            <div class="compact-menu-bar d-inline-flex align-items-center" role="group">
                                <input type="checkbox" class="btn-check" id="check-battles" checked>
                                <label class="btn-compact active" for="check-battles">Battles</label>
                                <div class="compact-divider"></div>
                                <input type="checkbox" class="btn-check" id="check-explosions" checked>
                                <label class="btn-compact active" for="check-explosions">Explosions</label>
                            </div>
                        </div>

                        <div id="spike-map-wrapper" class="map-container-responsive mb-2">

                            <div id="spike-container"></div>

                            <div id="spike-zoom-controls" class="zoom-controls-overlay">
                                <button class="btn btn-sm btn-primary zoom-btn" id="spike-zoom-in">+</button>
                                <button class="btn btn-sm btn-primary zoom-btn" id="spike-zoom-out">−</button>
                                <button class="btn btn-sm btn-primary zoom-btn" id="spike-zoom-reset">R</button>
                            </div>
                        </div>

                        <div class="d-flex justify-content-start align-items-center mt-3 w-100">
                            <div id="spike-help-container"></div>
                        </div>

                    </div>
                </div>
            </section>

            <section id="stacked-bar-section" class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10">

                        <div id="tooltip-bar"
                            style="position: absolute; visibility: hidden; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 4px; pointer-events: none; font-family: 'Fira Sans', sans-serif; font-size: 12px; z-index: 3000;">
                        </div>

                        <div id="stacked-bar-wrapper" class="chart-container-responsive mb-0">
                            <div id="stacked-bar-chart-container"></div>
                        </div>

                        <div class="row mt-1">
                            <div class="col-12">
                                <div id="stacked-legend-container" class="w-100"></div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div id="stacked-help-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="events-line-section" class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10">

                        <div id="events-line-tooltip"
                            style="position: absolute; visibility: hidden; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 4px; pointer-events: none; font-family: 'Fira Sans', sans-serif; font-size: 12px; z-index: 3000;">
                        </div>

                        <div id="events-line-wrapper" class="chart-container-responsive chart-theme-line mb-0">
                            <div id="events-line-chart-container"></div>
                        </div>

                        <div class="row mt-1">
                            <div class="col-12">
                                <div id="events-line-legend-container" class="w-100"></div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div id="events-line-help-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="slope-chart-section" class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10">

                        <div id="slope-chart-tooltip"
                            style="position: absolute; visibility: hidden; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 4px; pointer-events: none; font-family: 'Fira Sans', sans-serif; font-size: 12px; z-index: 3000;">
                        </div>

                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <div id="slope-controls"></div>
                        </div>

                        <div id="slope-chart-wrapper" class="chart-container-responsive mb-0">
                            <div id="slope-chart-container"></div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div id="slope-help-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="sunburst-section" class="mb-5 position-relative">
                <div class="container-fluid p-0">

                    <div class="row justify-content-center mb-4">
                        <div class="col-lg-10 text-center">

                            <div class="d-flex justify-content-center align-items-center mb-3">
                                <div id="sunburst-controls"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg-10">

                            <div id="sunburst-wrapper" class="py-4">
                                <div class="chart-grid-2">

                                    <div class="chart-grid-item text-center">
                                        <h5 class="fw-bold mb-0">2021 (Pre-War)</h5>
                                        <div class="text-muted small mb-3" id="total-label-2021"
                                            style="font-family: 'Fira Sans';">Total Export: -</div>

                                        <div id="chart-2021" class="chart-container-responsive"></div>
                                    </div>

                                    <div class="chart-grid-separator"></div>

                                    <div class="chart-grid-item text-center">
                                        <h5 class="fw-bold mb-0">2023 (War Time)</h5>
                                        <div class="text-muted small mb-3" id="total-label-2023"
                                            style="font-family: 'Fira Sans';">Total Export: -</div>

                                        <div id="chart-2023" class="chart-container-responsive"></div>
                                    </div>

                                </div>

                            </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <div id="sunburts-help-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>

            <section id="sankey-section" class="mb-5 position-relative">
                <div class="container-fluid p-0">

                    <div class="row justify-content-center mb-4">
                        <div class="col-lg-10">

                            <div class="d-flex justify-content-center align-items-center mb-3">
                                <div id="sankey-controls"></div>
                            </div>

                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg-10">

                            <div id="sankey-wrapper" class="py-4">

                                <div class="chart-grid-2">

                                    <div class="chart-grid-item text-center">
                                        <h5 class="fw-bold mb-3">2021 (Pre-War)</h5>
                                        <div id="sankey-chart-2021" class="chart-container-responsive"></div>
                                    </div>

                                    <div class="chart-grid-separator" style="min-height: 550px;"></div>

                                    <div class="chart-grid-item text-center">
                                        <h5 class="fw-bold mb-3">2023 (War Time)</h5>
                                        <div id="sankey-chart-2023" class="chart-container-responsive"></div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </section>

            <section id="food_linechart_section" class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10">

                        <div id="food-chart-tooltip"
                            style="position: absolute; visibility: hidden; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 4px; pointer-events: none; font-family: 'Fira Sans', sans-serif; font-size: 12px; z-index: 3000;">
                        </div>

                        <div id="food-chart-wrapper" class="chart-container-responsive chart-theme-line mb-0">
                            <div id="food-chart-container"></div>
                        </div>

                        <div class="row mt-1">
                            <div class="col-12">
                                <div id="food-legend-container" class="w-100"></div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div id="food-help-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="gas-linechart-section" class="mt-5 position-relative">
                <div class="container-fluid p-0">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">

                            <div id="gas-linechart-tooltip"
                                style="position: absolute; visibility: hidden; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 4px; pointer-events: none; font-family: 'Fira Sans', sans-serif; font-size: 12px; z-index: 3000; box-shadow: 2px 2px 6px rgba(0,0,0,0.1);">
                            </div>

                            <div id="gas-linechart-wrapper" class="chart-container-responsive mb-0">
                                <div id="gas-linechart-container"></div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <div id="histo-help-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <section id="race-chart-section" class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10">

                        <div id="race-chart-tooltip"
                            style="position: absolute; visibility: hidden; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 4px; pointer-events: none; font-family: 'Fira Sans', sans-serif; font-size: 12px; z-index: 3000;">
                        </div>

                        <div id="race-chart-wrapper" class="chart-container-responsive mb-0">
                            <div id="race-chart-container"></div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-3">

                            <div id="race-help-container"></div>

                            <button id="replay-btn" class="btn-replay" onclick="replay()">
                                <span style="font-size: 16px;">⟳</span> REPLAY
                            </button>
                        </div>

                    </div>
                </div>
            </section>

            <section id="divergence-chart-section" class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10 text-center">

                        <div id="divergence-controls" class="d-flex justify-content-center flex-wrap gap-3 mb-4">
                            <div class="compact-menu-bar d-inline-flex align-items-center" role="group">

                                <input type="radio" class="btn-check" name="metricMode" id="metric-abs" value="absolute"
                                    autocomplete="off" checked>
                                <label class="btn-compact active" for="metric-abs">Absolute Diff</label>

                                <div class="compact-divider"></div>

                                <input type="radio" class="btn-check" name="metricMode" id="metric-rel" value="relative"
                                    autocomplete="off">
                                <label class="btn-compact" for="metric-rel">Relative Diff (%)</label>

                                <div class="compact-divider"></div>

                                <input type="radio" class="btn-check" name="metricMode" id="metric-share" value="share"
                                    autocomplete="off">
                                <label class="btn-compact" for="metric-share">Air Traffic Share (pp)</label>

                            </div>
                        </div>

                        <div id="divergence-wrapper" class="chart-container-responsive mb-0">
                            <div id="divergence-container"></div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div id="diverging-help-container"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

        </main>
    </div>

    <footer class="text-center text-muted small my-5 py-4 border-top">
        <a href="../../index.html" class="text-decoration-none">Back to Home</a>
        <p class="mt-2">© 2025 - IronNeverden</p>
    </footer>

    <!-- external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>

    <script src="../../scripts/final/utils.js"></script>

    <!-- charts scripts -->
    <script src="../../scripts/final/choropleth.js"></script>
    <script src="../../scripts/final/front_map.js"></script>
    <script src="../../scripts/final/spikemap.js"></script>
    <script src="../../scripts/final/stacked_barchart.js"></script>
    <script src="../../scripts/final/event_line_chart.js"></script>
    <script src="../../scripts/final/slopechart.js"></script>
    <script src="../../scripts/final/sunburst.js"></script>
    <script src="../../scripts/final/sankey.js"></script>
    <script src="../../scripts/final/food_linechart.js"></script>
    <script src="../../scripts/final/gas_linechart.js"></script>
    <script src="../../scripts/final/race_bar_chart.js"></script>
    <script src="../../scripts/final/divergent_bar_chart.js"></script>

</body>

</html>
